{% load static %}
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img
        src="{%  static 'assets/img/logo.png' %}"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
      />
      Doniyor
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="header__search" method="GET" action="{% url 'home' %}">
      <label>
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 32 32"
        >
          <title>search</title>
          <path
            d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
          ></path>
        </svg>
        <input name="q" placeholder="Search for posts..." />
      </label>
    </form>
    <nav class="header__menu">
      <!-- Logged In -->
      {% if user.is_authenticated %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ user.username | title }}
          </a>
          <div
            class="dropdown-menu dropdown-menu-lg-right"
            aria-labelledby="navbarDropdown"
          >
            <a class="dropdown-item" href="{% url 'article_new' %}"
              >Yangi post</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'password_change'%}"
              >Kalit so'zni almashtirish</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'logout' %}">Chiqib ketish</a>
          </div>
        </li>
      </ul>
      {% else %}
      <form class="form-inline ml-auto">
        <a href="{% url 'login' %}" class="btn btn-outline-light">Kirish</a>
        <a href="{% url 'signup' %}" class="btn btn-primary ml-2"
          >Ro'yxatdan o'tish</a
        >
      </form>
      {% endif %}
    </nav>
  </div>
</nav>
